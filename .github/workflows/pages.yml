name: Deploy Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BASE_PATH: '/${{ github.event.repository.name }}'
      PUBLIC_API_URL: ${{ vars.API_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
      - run: npm ci
      - name: Build
        run: npm run build
      - name: Debug variables
        run: |
          echo "Repository variables:"
          echo "PUBLIC_API_URL from vars.: ${{ vars.PUBLIC_API_URL }}"
          echo "PUBLIC_API_URL from env.: ${{ env.PUBLIC_API_URL }}"
          echo "PUBLIC_API_URL from env: $PUBLIC_API_URL"
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
